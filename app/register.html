<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Цифрові медіа</title>
    <link rel="stylesheet" href="css/material.min.css">
    <script src="js/material.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="fonts/lg.woff">
    <link rel="stylesheet" href="css/libs.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="css/slick.css"/>
    <link rel="stylesheet" type="text/css" href="css/slick-theme.css"/>
    <link rel="stylesheet" type="text/css" href="css/lightgallery.min.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
</head>

<body>

    <!--This is Header-->
    <section class="hero">
        <div class="hero-text">
            <div class="mdl-grid">
                <div class="mdl-cell mdl-cell--2-col mdl-cell--hide-tablet mdl-cell--hide-phone mdl-typography--text-center"></div>
                <div class="mdl-cell mdl-cell--8-col mdl-typography--text-center">
                    <h2 class="mdl-typography--display-1 mdl-color-text--white">Дякуємо за реєстрацію!</h2>
                </div>
                <div class="mdl-cell mdl-cell--2-col mdl-cell--hide-tablet mdl-cell--hide-phone mdl-typography--text-center"></div>
            </div>
        </div>
        <div class="video-overlay"></div>
        <video class="hero-video" height="330" preload="" loop="" autoplay="" muted="muted">
            <source src="img/retrowave06.mp4" type="video/mp4">
        </video>
    </section>
    <!--End of Header-->

    <!--This is Footer-->
    <div class="footer" id="footer">
        <div class="mdl-grid">
            <div class="mdl-cell mdl-cell--1-col mdl-cell--hide-tablet mdl-cell--hide-phone"></div>
            <div class="demo-content content mdl-cell mdl-cell--10-col">
                <p>©  2018 «Інститут журналістики Київського національного університету імені Тараса Шевченка». All rights reserved.</p>
            </div>
            <div class="mdl-cell mdl-cell--1-col mdl-cell--hide-tablet mdl-cell--hide-phone"></div>
        </div>
    </div>
    <!--End of Block Footer-->

    <!--This is Scripts-->
    <script src="js/libs.min.js"></script>
    <script src="js/common.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.1/TweenMax.min.js"></script>
    <script type="text/javascript" src="cssanimation-gsap.js"></script>
    <script type="text/javascript" src="js/slick.min.js"></script>
    <script type="text/javascript" src="js/lightgallery.min.js"></script>
    <!--End of Scripts-->

    <!--This is Partners Script-->
    <script>
        $('.sliders').slick({
            dots: false,
            infinite: true,
            autoplay: true,
            autoplaySpeed: 9000,
            speed: 300,
            slidesToShow: 4,
            slidesToScroll: 4,
            responsive: [
                {
                    breakpoint: 1024,
                    settings: {
                        slidesToShow: 3,
                        slidesToScroll: 3,
                        infinite: true,
                        dots: true
                    }
                },
                {
                    breakpoint: 600,
                    settings: {
                        slidesToShow: 2,
                        slidesToScroll: 2
                    }
                },
                {
                    breakpoint: 480,
                    settings: {
                        slidesToShow: 1,
                        slidesToScroll: 1
                    }
                }
            ]
        });
    </script>
    <!--End of Partners Scripts-->

    <!--This is Gallery Script-->
    <script>
        lightGallery(document.getElementById('animated-thumbnials'), {
            thumbnail:true,
            animateThumb: true,
            showThumbByDefault: true
        });
    </script>
    <!--End of Gallery Scripts-->

</body>
</html>
