<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/material.min.css">
    <script src="js/material.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="css/libs.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>

<!--This is Header-->
<div class="demo-layout mdl-layout mdl-layout--fixed-header mdl-js-layout mdl-color--grey-100">
    <div class="demo-ribbon"></div>
        <main class="demo-main mdl-layout__content">
            <div class="header">
                <div>
                    <div id="particles-js">
                        <div class="test">
                            <div class="demo-container mdl-grid">
                                <div class="mdl-cell mdl-cell--2-col mdl-cell--hide-tablet mdl-cell--hide-phone"></div>
                                <div class="demo-content content mdl-cell mdl-cell--8-col" style="padding-top: 180px;">
                                    <div class="mdl-typography--text-center mdl-typography--display-4 mdl-color-text--white"></div>
                                    <h1 class="mdl-typography--text-center mdl-typography--display-4 mdl-color-text--white">Цифрові медіа</h1>
                                    <h2 class="mdl-typography--text-center mdl-typography--display-1 mdl-color-text--white">Магістерська програма Інституту журналістики Київського національного університету імені Тараса Шевченка</h2>
                                    <div class="mdl-grid">
                                        <div class="mdl-cell mdl-cell--3-col"></div>
                                        <div class="mdl-cell mdl-cell--3-col" style="text-align: center;"><button class="mdl-button mdl-button--raised mdl-button--accent">Реєстрація</button></div>
                                        <div class="mdl-cell mdl-cell--3-col" style="text-align: center;"><button class="mdl-button mdl-button-outline mdl-js-button mdl-button--raised">Структура програми</button></div>
                                        <div class="mdl-cell mdl-cell--3-col"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="quote">
                <div class="demo-container mdl-grid">
                    <div class="mdl-cell mdl-cell--2-col mdl-cell--hide-tablet mdl-cell--hide-phone"></div>
                    <div class="demo-content content mdl-cell mdl-cell--8-col">
                        <div class="mdl-grid">
                            <div class="mdl-cell mdl-cell--12-col">
                                <p class="quote">У майбутньому на ринку залишиться два види компаній: ті, хто в Інтернеті і ті, хто вийшов з бізнесу</p>
                                <p class="quote">— Білл Гейтс</p>
                            </div>
                    </div>
                        <div class="mdl-typography--text-center mdl-typography--display-4 mdl-color-text--white"></div>

                    </div>
                </div>
            </div>
        </main>
</div>
<!--End of Header-->


<!--This is Scripts-->
<script src="js/libs.min.js"></script>
<script src="js/common.js"></script>
<!--End of Scripts-->
